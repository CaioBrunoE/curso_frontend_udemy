<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABUADA JS</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
</head>

<body>
    <h2>Digite um numero e confirme para gerar uma tabuada</h2>
    <form id="multiplication-form">
        <div class="form-control">
            <label for="number">Tabuada do :</label>
            <input type="number" name="number" id="number" placeholder="3">
        </div>
        <div class="form-control">
            <label for="multiolicator">Multiplicar ate :</label>
            <input type="number" name="multiolicator" id="multiolicator" value="10">
        </div>
        <input type="submit" value="Calcular">
    </form>
    <div id="multiplication">
        <h2 id="multiplication-title">Tabuada do numero <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um numero para calcular uma tabuada</p>

        </div>
</body>

</html>
